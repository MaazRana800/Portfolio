services:
  # Backend API Service
  - type: web
    name: informative-blog-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: NEWS_API_KEY
        sync: false
      - key: CLIENT_URL
        sync: false

  # Frontend Static Site
  - type: web
    name: informative-blog-web
    env: static
    region: oregon
    plan: free
    buildCommand: cd client && npm install && REACT_APP_API_URL=$API_URL npm run build
    staticPublishPath: client/build
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://informative-blog-api.onrender.com
